<div class="container">
    <h5>Hi,
        <p> Do u have any queries pls write details below</p>
    </h5>
    <form [formGroup]="contactdetalsForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Contact US</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Name">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" placeholder="Name" formControlName="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Name">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Email1" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Name">Message</label>
                    <!-- add text area here -->
                    <div class="col-sm-8">
                        <input type="textarea" class="form-control" id="message" placeholder="Message" formControlName="message">
                    </div>
                </div>
            </div>



            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
        <div class="colorclass" style="background-color: wheat">
            <div class="row">
                <b>If you any questions please contact below Address and phonenumber.</b>
                <p>Thank you</p>
                email :{{usermail}}
            </div>
            <div class="row">
                Address: {{userAddress}}
            </div>
        </div>
    </form>
