<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">LogIn</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Name">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" placeholder="Name" formControlName="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Name">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Email1" placeholder="Email" formControlName="email">
                    </div>
                </div>

            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">LogIn</button>
            </div>
        </div>
    </form>
