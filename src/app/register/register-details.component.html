<form [formGroup]="registerForm" novalidate (ngSubmit)="onRegisterSubmit()" class="form-horizontal" #registerCustomers="ngForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error':registerForm.get('name').errors&&
            (registerForm.get('name').touched||registerForm.get('name').dirty)}">
                <label class="col-sm-2 control-label" for="Name">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Name" required placeholder="UserName" formControlName="name">
                    <span class="help-block" *ngIf="registerForm.get('name').errors&&
                    (registerForm.get('name').touched||registerForm.get('name').dirty)">
                    <span *ngIf="registerForm.get('name').errors.required">
                        Name is required.
                    </span>
                    </span>
                </div>
            </div>

            <!--<span>
            <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty 
            || registerForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['name'].errors.required">
                    Name is required.
                </div>
            </div>
        </span>-->

            <div class="form-group" [ngClass]="{'has-error':registerForm.get('email').errors&&
            (registerForm.get('email').touched||registerForm.get('email').dirty)}">
                <label class="col-sm-2 control-label" for="Email1">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Email1" placeholder="Email" formControlName="email">

                    <span class="help-block" *ngIf="registerForm.get('email').errors&&
                    (registerForm.get('email').touched||registerForm.get('email').dirty)">
                    <span *ngIf="registerForm.get('email').errors.required">
                        email is required.
                    </span>
                    </span>
                </div>
            </div>

            <!-- <span>
                <div *ngIf="registerForm.controls['email'].invalid && 
    (registerForm.controls['email'].
    dirty || registerForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['email'].errors.required">
            email is required.
        </div>
    </div>
            </span>


            <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].
            dirty || registerForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['email'].errors.required">
                    email is validate.
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-sm-2 control-label" for="Phoneno">Phone Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Phoneno" placeholder="Phone No" formControlName="phoneNumber">
                </div>
            </div>


            <div *ngIf="registerForm.controls['phoneNumber'].invalid && 
            (registerForm.controls['phoneNumber'].dirty || registerForm.controls['phoneNumber'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['phoneNumber'].errors.required">
                    PhoneNumber is required.
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-2 control-label" for="customers">Customer Related To</label>
                <div class="col-sm-8">
                    <div class="form-control">
                        <label class="radio-inline">
                                <input  type="radio"  name="customers" value="formers"
                                placeholder="Former data" formControlName="customers">
                                Former
                            </label>
                        <label class="radio-inline">
                                    <input type="radio"  name="customers" value="buyers"
                                    placeholder="Buyer data" formControlName="customers"/>
                                    Buyer
                                </label>
                    </div>
                </div>
            </div>
            <div *ngIf="registerForm.controls['customers'].invalid && 
            (registerForm.controls['customers'].dirty || registerForm.controls['customers'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['customers'].errors.required">
                    Customer radio button is required.
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label checkbox-inline" for="milletName">Millet Names</label>
                <div class="col-sm-8">

                    <select id="milletName" class="form-control" placeholder="milletName" [(ngModel)]='milletsType' formControlName="milletsType">
                     <option value="-1">Select Millets</option>
                    <option *ngFor="let milletdata of milletnames" [value]="milletdata.id">
{{milletdata.name}}
                    </option>
                    
                        </select>
                </div>
            </div>




            <div class="form-group">
                <label class="col-sm-2 control-label checkbox-inline" for="weightof millets">How many kGS </label>
                <div class="col-sm-8">
                    <select id="weightof millets" class="form-control" placeholder="milletqty" [(ngModel)]='milletqty' formControlName="milletqty">
                        <option value="1">1kg</option>
                        <option value="5">5 kgs</option>
                        <option value="10">10kgs</option>
                        <option value="100">100kgs</option>
                        <option value="500">500kgs</option>
                       
                            </select>
                </div>
            </div>

            <div *ngIf="registerForm.controls['milletqty'].invalid && 
            (registerForm.controls['milletqty'].dirty || registerForm.controls['milletqty'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['milletqty'].errors.required">
                    milletqty is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="passwordvalue">password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="passwordvalue" placeholder="Password" formControlName="password">
                </div>
            </div>

            <div *ngIf="registerForm.controls['password'].invalid && 
            (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['password'].errors.required">
                    password is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="conpassword">confirmpassword</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="conpassword" placeholder="Confirm Password" formControlName="conpassword">
                </div>
            </div>


            <div *ngIf="registerForm.controls['conpassword'].invalid && 
            (registerForm.controls['conpassword'].dirty || registerForm.controls['conpassword'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['conpassword'].errors.required">
                    confoirmpassword is required.
                </div>
            </div>
        </div>




        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>

        </div>
    </div>
</form>
{{registerCustomers.value|json}}
